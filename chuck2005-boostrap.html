<html>

    <script type="text/javascript">

    window.onload = function () {
      let xmlhttp = new XMLHttpRequest();
      // Comando (get), url : 'http://api.icndb.com/jokes/random/', asincrono?? => true
      xmlhttp.open('GET', 'http://api.icndb.com/jokes/random/', true);
      //Asignamos la función callback de respuesta
      xmlhttp.onreadystatechange = function(){
        //Creamos un objeto con JSON (Fijaros que no es XML como inicialmente decia AJAX)
        let textoChiste = JSON.parse(this.response).value.joke;

        console.log('chiste recibido: ' + textoChiste);
        let content = document.querySelector('.content-chiste');
        content.innerHTML = textoChiste;
      }
      //Se envia la petición get
      xmlhttp.send();
    };
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <head> <title>Chuck 2005</title> </head>
    <body>
        <div class="jumbotron">
          <h1 class="display-4">Chuck 2005</h1>
          <p class="content-chiste"></p>
        </div>
    </body>
</html>
