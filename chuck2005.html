<html>
  <script type="text/javascript">
    // Esperamos que se cargen todos los recursos
    window.onload = function () {
      /*
      * Creamos una instancia de la clase XMLHttpRequest que será la encargada de obtener
      * la información desde el servidor
      */
      let xmlhttp = new XMLHttpRequest();
      // Abrimos el protocolo de comunicación e indicamos el API de donde vamos a obtener la información
      xmlhttp.open('GET', 'http://api.icndb.com/jokes/random/', true);
      // Asignamos la función callback de respuesta
      xmlhttp.onreadystatechange = function(){
        // Parseamos la data a un objeto JSON
        let textoChiste = JSON.parse(this.response).value.joke;
        // Seleccionamos el elemento html a donde vamos mostrar la data
        let h1s = document.querySelector('h1');
        ///Equivalente => let h1s = document.getElementsByTagName('h1');
        h1s.innerHTML = textoChiste;
      }
      //Se envia la petición get
      xmlhttp.send();
    };
  </script>
  <head>
    <title>Chuck 2005</title>
  </head>
  <body>
    <h1>Aqui ira el chiste</h1>
  </body>
</html>
