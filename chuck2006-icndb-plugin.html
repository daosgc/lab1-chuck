<!DOCTYPE html>
<html lang="en">

<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<!--Declaracion de ICDN jquery plugin para ChuckNorris-->
<script src="http://code.icndb.com/jquery.icndb.min.js"></script>

<!--Script de Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--Script principal-->
<script type="text/javascript">

//Se llama al mÃ©todo del plugin para traer los chistes
$.icndb.getRandomJokes({ 
	number: 10, 
  	success: (response) => {
                response.forEach(element => { $("ul").append('<li class="list-group-item">' + element.joke + '</li>'); 
        });
}});

</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck 2006 con jquery</title>
</head>
<body>
        
        <div class="jumbotron">
            <h1 class="display-4">Chuck 2006 ICDN Plugin</h1>
            <ul class="list-group"></ul>
        </div>
</body>

</html>
