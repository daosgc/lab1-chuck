<!DOCTYPE html> <!-- Especificación del tipo de documento -->
<html lang="en"> <!-- Especificación del idioma -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script> <!-- Importación de Jquery por CDN -->
	<!--Declaracion de ICDN jquery plugin para ChuckNorris-->
	<script src="http://code.icndb.com/jquery.icndb.min.js"></script>
	<!--Script de Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	<!--Script principal-->
	<script type="text/javascript">
		//Se llama al método del plugin para traer los chistes
		$.icndb.getRandomJokes({ 
			number: 10, //Se indica el número de chistes a traer
			success: function(response){ //Callback de ejecución exitosa 
				//Se recorre el a
				response.forEach(function(element) {
					$("ul").append('<li class="list-group-item">' + element.joke + '</li>'); 
				});			
			}});
	</script>
	<!--Etiqueta principal de HEAD-->
	<head> 
		<meta charset="UTF-8"> <!--Metatag para especificar el charset-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Metatag sugerido bootstrap responsive dispositivos móviles-->
		<title>Chuck 2006 con jquery</title><!--Título del formulario-->
	</head>
	<body>
	<div class="container">
		<div class="jumbotron"><!--Class Jumbotron-->
			<h1 class="display-4">Chuck 2006 ICDN Plugin</h1>
		</div>
		<ul class="list-group"></ul>
	</div>
	</body>
</html>
